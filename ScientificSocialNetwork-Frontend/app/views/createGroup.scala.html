@(userGroupForm: play.data.Form[models.UserGroup])
@import helper._
@main("Create Group") {  
    
    @helper.form(action = routes.UserGroupController.createNewUserGroup) {
<div class="container"
    style="height: 90vh; background-size: 100%; ">
    <div
        class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form class="form-signin">
            <h1 class="form-signin-heading" align="center">Create User Group</h1>

            <div class="form-group">
                <input type="text" name="groupName" id="groupName"
                    class="form-control" placeholder="groupName"
                    value='@userGroupForm("groupName").value'>
            </div>

            <div class="form-group">
                <input type="text" name="groupDescription" id="groupDescription" class="form-control"
                    placeholder="groupDescription" value='@userGroupForm("groupDescription").value'>
            </div>

            <div class="form-group">
                <select name="access" id="access"
                    class="form-control"
                    value='@userGroupForm("access").value'>
                    <option value="0"> Public </option>
                    <option value="1">Private</option>
                </select>
            </div>


            <div class="form-group">
                <input type="text" name="topic" id="topic"
                    class="form-control" placeholder="topic"
                    value='@userGroupForm("topic").value'>
            </div>
            <div class="actions row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-primary btn-block"
                        value="Create" id="create">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <a href="@routes.HomeController.index()" class="btn btn-success btn-block">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

} 
}
